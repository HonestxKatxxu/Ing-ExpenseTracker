<script>
    window.bootstrap = {
        Toast: {
            show: function (id) {
                const toastElement = document.querySelector(id);
                if (toastElement) {
                    const toast = new bootstrap.Toast(toastElement); // Properly instantiate the toast
                    toast.show(); // Show the toast
                } else {
                    console.error("Toast element not found: " + id);
                }
            }
        }
    };
</script>
